<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanted Poster</title>

    <!-- css stylesheet start -->
    <link rel="stylesheet" href="style.css">
    <!-- css stylesheet end -->

    <!-- favicon start -->
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">

<body>
    <main>
        <div class="background">
            <div class="parchment">

                        ধরিয়ে দিন

                        জ্যান্ত না হয় আধ্মরা

                </header>
                <section>
                    <div class="img">
                        <img alt="mugshot" src="img/proma.jpg">

                </section>
                <footer>
                    <p>
                        রাস্তাঘাটে মূত্র বিসর্জন করা
                    </p>
                    <h2 class="perp-name">
                        বাচ্চা প্রমা ওরফে চশমখোর
                    </h2>
                    <p class="reward">
                        পুরুস্কার সরূপ 
                    </p>
                    <h2 class="reward-amount">
                        ৫০০ টাকা
                    </h2>

        </div>
